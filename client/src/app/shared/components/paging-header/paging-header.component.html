<header>
    <span *ngIf="totalCount && totalCount > 0">Showing <strong>
        {{(pageNumber * pageSize) + 1 - pageSize}} - 
        {{pageNumber * pageSize
            > this.totalCount
            ? this.totalCount
            : pageNumber * pageSize
        }}
    </strong>of<strong> {{this.totalCount }}</strong> results</span>
    <span *ngIf="totalCount === 0">There are no results for this filter</span>
</header>
